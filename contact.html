</head>
<body>

    <!-- ======== Header and Navigation (Common) ======== -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">Namma Kudla</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog_post.html">Blog</a></li>
                    <li><a href="destination_details.html">Destinations</a></li>
                    <li><a href="guide_profile.html">Guides</a></li>
                    <li><a href="travel_stories.html">Share Story</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="detail-page" style="max-width: 600px; margin: 2rem auto;">
            <h2 class="section-title" style="text-align: center;">Get In Touch</h2>
            <p style="text-align: center; margin-bottom: 2rem;">We love hearing from fellow travelers! Drop us a line below for inquiries, partnerships, or just to say hi.</p>
            
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject">
                        <option>General Inquiry</option>
                        <option>Guide Booking</option>
                        <option>Partnership/Media</option>
                        <option>Report an Issue</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                <p id="contact-status" style="margin-top: 1rem; text-align: center;"></p>
            </form>
        </div>
    </main>
